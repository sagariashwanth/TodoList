<!DOCTYPE html>
<html>
<head>
    <title>ToDoList</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">

<body>
    
    <div class="container">
        <header>Bucket List</header>
        <!-- <p>Go on, add or remove items from the list and behold some sweet css animations</p>  -->
        <div class="inputField">
            <input id="user_input" type="text" placeholder="Add your new ToDo...">
            <button id="add"><i class="fas fa-plus-square"></i></button>
            
        </div>
        <ul class="list">
            <li><i class="far fa-trash-alt fa-2x"></i>Hi</li>
            <li><i class="far fa-trash-alt fa-2x"></i>Get a job</li>
            <li><i class="far fa-trash-alt fa-2x"></i>Earn more money</li>
            <li><i class="far fa-trash-alt fa-2x"></i>Enjoy life</li>
            <li><i class="far fa-trash-alt fa-2x"></i>visit Maldives</li>
        </ul> 

        <script type="text/javascript" src="todo.js"></script>
